<div class="array">
  <div class="item" *ngFor="let data of arrays | transformation">     
    <div class="day">
      <div>{{ data[0] }}</div>
    </div>
    <div class="event" *ngFor="let list of data[1]">
      <p class="infoText">{{ list.text }}</p>
      <p class="time">{{ list.time }}</p>
    </div>
  </div>
</div>
